<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Explore Unique Places</title>

  <!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.png">
</head>

<body>
  <!-- Header -->
  <header class="site-header d-flex align-items-center justify-content-between px-4 py-3 border-bottom ">
    <a href="index.html">
      <img src="images/logo.png" alt="HBnB Logo" class="logo" style="height:40px">
    </a>
    <nav>
      <a href="login.html" class="btn btn-outline-dark" id="login-link">Login</a>
    </nav>
  </header>

  <!-- Page content -->
<main class="container py-5">
  <div class="mx-auto bg-white p-5 rounded shadow-sm" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add a Review</h2>
    <p id="place-hint" class="text-muted text-center"></p>

    <!-- Review form -->
    <form id="review-form" autocomplete="off" class="needs-validation" novalidate>
      <div class="mb-4">
        <label for="review-text" class="form-label">Your review</label>
        <textarea id="review-text" name="review" rows="5" class="form-control" placeholder="Write your experience..." required></textarea>
      </div>

      <div class="mb-4">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" name="rating" class="form-select" required>
          <option value="5" selected>5 – Excellent</option>
          <option value="4">4 – Very good</option>
          <option value="3">3 – Good</option>
          <option value="2">2 – Fair</option>
          <option value="1">1 – Poor</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark w-100 rounded-pill fw-bold">Submit Review</button>

      <div class="mt-3">
        <a id="back-to-place" class="btn btn-outline-secondary w-100 rounded-pill" href="#">Back to place</a>
      </div>
    </form>
  </div>
</main>


  <!-- Footer -->
  <footer class="bg-white border-top text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 HBnB. All rights reserved.</p>
    <div>
      <a href="#" class="text-muted me-3">Privacy</a>
      <a href="#" class="text-muted me-3">Terms</a>
      <a href="contact.html" class="text-muted">Contact</a>
    </div>
  </footer>

  <!-- Script -->
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const pid = params.get('id');
      const hint = document.getElementById('place-hint');
      const back = document.getElementById('back-to-place');
      if (pid) {
        hint.textContent = `You are reviewing place ID: ${pid}`;
        back.href = `place.html?id=${encodeURIComponent(pid)}`;
      } else {
        hint.textContent = 'Missing place ID.';
      }
    });
  </script>
</body>
</html>
